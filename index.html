<script>
  // hack
  window.addEventListener('hashchange', function (e) {
    var oldUrl = e.oldURL.match(/[^\?]+(?=\?)?/)
    var newUrl = e.newURL.match(/[^\?]+(?=\?)?/)
    oldUrl = oldUrl && oldUrl[0]
    newUrl = newUrl && newUrl[0]
    if (oldUrl !== newUrl) hackMethod()
  })
  hackMethod()

  function hackMethod () {
    var themeWrapper = document.querySelector('.theme-wrapper')
    var li = document.querySelector('.theme-wrapper li')
    themeWrapper && !li.onclick ? themeChoice() : setTimeout(hackMethod, 500)
  }

  function themeChoice () {
    var lis = document.querySelectorAll('.theme-wrapper li')
    var themes = document.querySelectorAll('[rel="stylesheet"]')

    lis.forEach(function (li) {
      if (!li.onclick) {
        li.onclick = function (e) {
          var title = e.target.getAttribute('data-theme')

          themes.forEach(function (theme) {
            theme.disabled = theme.title !== title
          })
        }
      }
    })
  }
</script>
